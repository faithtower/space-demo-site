        <!-- banner -->
        <div class="container-fluid banner-section">
          <div class="row mx-auto"> <!-- row -->
            <div class="col-lg-6 col-12 section-1 mx-auto"> <!-- section 1 -->
              <p class="text-light text-uppercase font-weight-bold">Join the change</p>

            </div> <!-- end of section 1 -->
            <div class="col-lg-6 col-12 section-2 mx-auto"> <!-- section 2 -->

                <div class="card mx-3 p-4" > <!--card -->

                    <div class="container"> <!-- container in card -->
                      <h5 class="card-title mb-4">Get started for free</h5>
                      <form> <!-- form-->

                            <input type="email" class="form-control p-3" placeholder="Enter your username">
                          </div>
                        <div class="form-group">
                          <input type="email" class="form-control p-3" placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control p-3" placeholder="Enter your Password">
                        </div>
                        <button type="submit" class="btn btn-success btn-block p-3">Submit</button>
                      </form> <!-- end of form -->
                    </div><!-- end of container in card -->
                  </div> <!-- end of card -->
                </div><!-- end of card -->
              </div> <!-- end of container in section 2 -->
            </div> <!-- end of section 2 -->
